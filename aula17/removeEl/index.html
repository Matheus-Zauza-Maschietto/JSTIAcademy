<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
        function calcular(idProduto, resultado){
            const preco = document.querySelectorAll(`#${idProduto} > li`);
            const precoResultado = document.querySelector(`#${resultado}`);
            let total = 0;
            for(let i of preco){
                total += Number(i.dataset.preco);
            }
            precoResultado.value = total;

        }
        
        function removerProduto(id){
            const lista = document.querySelectorAll(`#${id} > li`)

            for(let produto of lista){
                produto.addEventListener('click', function(){
                    produto.remove();
                    calcular('produtos', 'sum')
                })
            }
        }
        calcular('produtos', 'sum')
        removerProduto('produtos')
    }
    
</script>
<body>
    <ul id="produtos">
        <li data-preco="2.00" data-codigo="1">Bola</li>
        <li data-preco="3.50" data-codigo="2">Peteca</li>
        <li data-preco="4.90" data-codigo="3">Ma√ßa</li>
        <li data-preco="7.90" data-codigo="4">Mouse</li>
    </ul>
    <input type="text" name="" value="" id="sum">
</body>
</html>
