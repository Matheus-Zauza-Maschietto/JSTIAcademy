<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        window.onload = function(){
            let btn = document.querySelector("#apostar");
            let jogada = document.querySelector("#jogada");
            let aleatorio = document.querySelector("#aleatorio");
            let resultado = document.querySelector("#resultado");

            btn.addEventListener('click', function(){
                aleatorio.textContent = Math.floor(Math.random()*10)
                if(jogada.value == aleatorio.textContent){
                    resultado.textContent = "Você ganhou"
                }
                else{
                    resultado.textContent = "Você errou"
                }
            })
        }
    </script>
<body>
    
    <input type="text" name="" id="jogada">
    <div id="aleatorio"> </div>
    <input type="button" value="tentar" id="apostar">
    <p id="resultado"></p>
</body>
</html>
