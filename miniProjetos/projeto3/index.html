<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div class="flex center" id="input">
            <input type="checkbox" id="open-close">
            <input type="text" id="input-task">
            <span class="material-symbols-outlined" id="add">
                done
            </span>
            <label for="open-close" class="flex center open-close-label">
                <span class="material-symbols-outlined open-close-svg">
                add
                </span>
            </label>
        </div>
        <div class="flex center" id="tasks-container">
            <h2>Tarefas</h2>
            <ul id="tasks-list">
               <li class="flex center task-item">
                    <p>Ir ai mercado</p>
                    <div class="flex center">
                        <span class="material-symbols-outlined icon-item" id="trash">
                            delete
                        </span>
                        <span class="material-symbols-outlined icon-item" id="mark-ok">
                            <!-- check_box -->
                            check_box_outline_blank
                        </span>
                    </div>
               </li> 
            </ul>
        </div>
    </main>
</body>
</html>
