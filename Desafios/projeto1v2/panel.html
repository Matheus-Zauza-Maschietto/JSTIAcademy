<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Projeto JsTIAcadaemy 2.0</title>
</head>
<body class="flex">
    <header>
        <nav>
            <ul id="menu">
                <li class="nav-btns flex center" id="client" title="Abrir clientes"><span class="material-symbols-outlined"> group_add</span>Clientes </li>
                <li class="nav-btns flex center" id="product" title="Abrir Produtos" ><span class="material-symbols-outlined">inventory_2</span>Produtos </li>
                <li class="nav-btns flex center" id="request" title="Abrir Pedidos" ><span class="material-symbols-outlined"> shopping_cart </span>Pedidos </li>
            </ul>
            <button id="logout" title="Fazer logout">
                <span class="material-symbols-outlined">
                    logout
                </span>
            </button>
        </nav>
    </header>
    <main class="flex column">

        <div id="client-screen" class="flex column card">
            <div class="header flex" class="flex">
                <h2>Clientes</h2>
                <span class="closeCard">X</span>
            </div>
            <label for="identifier" class="flex column">
                Código
                <input type="text" name="identifier" id="identifier" readonly=""></label>
            <label for="name" class="flex column">
                Nome
                <input type="text" name="name" id="name" readonly="">
            </label>
            <label for="date" class="flex column">
                Data de Cadastro
                <input type="text" name="date" id="date" readonly="">
            </label>
            <div class="flex buttons">
                <div class="NextBack">
                    <button id="backClient">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                    <button id="nextClient">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                    
                    
                </div>
                <div class="functionalities">
                    <input type="button" value="Novo" id="Novo">
                    <input type="button" value="Salvar" id="Salvar">
                </div>
            </div>
        </div>
        <div id="client-screen" class="flex column card">
            <div class="header flex" class="flex">
                <h2>Produtos</h2>
                <span class="closeCard">X</span>
            </div>
            <label for="identifierProduct" class="flex column">
                Código
                <input type="text" name="identifierProduct" id="identifierProduct" readonly=""></label>
            <label for="descricao" class="flex column">
                Descrição
                <input type="text" name="descricao" id="descricao" readonly="">
            </label>
            <label for="preco" class="flex column">
                Preço
                <input type="text" name="preco" id="preco" readonly="">
            </label>
            <label for="quantidade" class="flex column">
                Quantidade
                <input type="text" name="quantidade" id="quantidade" readonly="">
            </label>
            <div class="flex buttons">
                <div class="NextBack">
                    <input type="button" value="<" id="backClient">
                    <input type="button" id="nextClient" value=">">
                </div>
                <div class="functionalities">
                    <input type="button" value="Novo" id="Novo">
                    <input type="button" value="Salvar" id="Salvar">
                </div>
            </div>
        </div>

    </main>
</body>
</html>
