<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="scripts/panel.js" type="module"></script>
    <title>Projeto JsTIAcadaemy 2.0</title>
</head>
<body class="flex">
    <header>
        <nav>
            <ul id="menu">
                <li class="nav-btns flex center" id="client" title="Abrir clientes"><span class="material-symbols-outlined"> group_add</span>Clientes </li>
                <li class="nav-btns flex center" id="product" title="Abrir Produtos"><span class="material-symbols-outlined">inventory_2</span>Produtos </li>
                <li class="nav-btns flex center" id="request" title="Abrir Pedidos"><span class="material-symbols-outlined"> shopping_cart </span>Pedidos </li>
            </ul>
            <button id="logout" title="Fazer logout">
                <span class="material-symbols-outlined" id="logout">
                    logout
                </span>
            </button>
        </nav>
    </header>
    <main class="flex column">

        <div id="client-screen" class="flex column card">
            <div class="header flex" class="flex">
                <h2>Clientes</h2>
                <span class="closeCard" id="closeCardClient">X</span>
            </div>
            <label for="nameClient" class="flex column">
                Código
                <input type="text" name="idClient" id="idClient" readonly="" class="clientInputs"></label>
            <label for="name" class="flex column">
                Nome
                <input type="text" name="nameClient" id="nameClient" readonly="" class="clientInputs">
            </label>
            <label for="date" class="flex column">
                Data de Cadastro
                <input type="text" name="dateClient" id="dateClient" readonly="" class="clientInputs">
            </label>
            <div class="flex buttons">
                <div class="NextBack">
                    <button id="backClient">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                    <button id="nextClient">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                    
                    
                </div>
                <div class="functionalities">
                    <input type="button" value="Novo" id="Novo">
                    <input type="button" value="Salvar" id="Salvar">
                </div>
            </div>
        </div>
        <div id="product-screen" class="flex column card">
            <div class="header flex" class="flex">
                <h2>Produtos</h2>
                <span class="closeCard" id="closeCardProduct">X</span>
            </div>
            <label for="idProduct" class="flex column">
                Código
                <input type="text" name="idProduct" id="idProduct" readonly="" class="productInputs"></label>
            <label for="descricaoProduct" class="flex column">
                Descrição
                <input type="text" name="descricaoProduct" id="descricaoProduct" readonly="" class="productInputs">
            </label>
            <label for="precoProduct" class="flex column">
                Preço
                <input type="text" name="precoProduct" id="precoProduct" readonly="" class="productInputs">
            </label>
            <label for="quantidadeProduct" class="flex column">
                Quantidade
                <input type="text" name="quantidadeProduct" id="quantidadeProduct" readonly="" class="productInputs">
            </label>
            <div class="flex buttons">
                <div class="NextBack">
                    <button id="backProduct">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                    <button id="nextProduct">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                </div>
                <div class="functionalities">
                    <input type="button" value="Novo" id="NovoProduct">
                    <input type="button" value="Salvar" id="SalvarProduct">
                </div>
            </div>
        </div>

        <div id="request-screen" class="flex column card">
            <div class="header flex" class="flex">
                <h2>Pedidos</h2>
                <span class="closeCard" id="closeCardRequest">X</span>
            </div>
            <label for="idClientRequest" class="flex column">
                Código do Cliente
                <input type="text" name="idClientRequest" id="idClientRequest" class="inputsRequestClient"></label>
            <label for="nameClientRequest" class="flex column">
                Nome do Cliente
                <input type="text" name="nameClient" id="nameClient" readonly="" class="clientRequest inputsRequestClient">
            </label>
            <label for="requestIdProduct" class="flex column">
                Localizar Produto
                <div class="list-request-inputs flex">
                    <input type="text" name="requestIdProduct" id="requestIdProduct" placeholder="ID" class=" inputRequestProduct">
                    <input type="text" name="descricaoProduct" id="descricaoProduct" readonly="" class="productRequest inputRequestProduct">
                    <input type="text" name="precoProduct" id="precoProduct" readonly="" class="productRequest inputRequestProduct">
                    <input type="text" name="" id="qntProduct" placeholder="Qnt desejada" class=" inputRequestProduct">
                    
                </div>
                <input type="button" name="LaunchRequest" id="LaunchRequest" value="Lançar pedido">
            </label>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Qnt</th>
                            <th>Sub Total</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4"></th>
                            <th>Valor Total</th>
                        </tr>
                        <tr>
                            <th colspan="4"></th>
                            <th id="TotalValue"></th>
                        </tr>
                    </tfoot>
                </table>
        </div>
    </main>
</body>
</html>
