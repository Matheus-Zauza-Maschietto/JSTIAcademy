<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function readObjects(arrayObject){
            for(let object of arrayObject){
                for(let prop in object){
                    document.writeln(`${prop}: ${object[prop]}`)
                }
            }   
        }
        readObjects([{
            "mamão": 20,
            "Maça": 5,
            "Banana": 12,
            "Abacaxi": 24
        }, {
            "mamão": 20,
            "Maça": 5,
            "Banana": 12,
            "Abacaxi": 24
        }, {
            "mamão": 20,
            "Maça": 5,
            "Banana": 12,
            "Abacaxi": 24
        }])

    </script>
</body>
</html>
